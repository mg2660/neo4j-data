<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neo4j Network Graph</title>
  <script src="https://unpkg.com/neovis.js@2.0.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      padding: 1rem;
      background: #0b7285;
      color: white;
    }
    #viz {
      width: 100%;
      height: 90vh;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Neo4j Aura: Telecom Gaming Network</h2>
<div id="viz"></div>

<script>
  const config = {
    containerId: "viz",
    neo4j: {
      serverUrl: "neo4j+s://YOUR_INSTANCE_ID.databases.neo4j.io",
      serverUser: "neo4j",
      serverPassword: "YOUR_PASSWORD"
    },
    visConfig: {
      nodes: {
        shape: "dot",
        scaling: { min: 20, max: 60 },
        font: { size: 20, color: "#111", face: "Arial", strokeWidth: 3, strokeColor: "#fff" }
      },
      edges: {
        font: { size: 14, align: "middle", color: "#444" },
        arrows: { to: { enabled: true, scaleFactor: 1 } },
        color: { color: "#777", highlight: "#000" },
        scaling: { min: 1, max: 5 }
      },
      layout: {
        improvedLayout: true
      },
      physics: {
        enabled: true,
        barnesHut: {
          gravitationalConstant: -8000,  // tighter pull
          springLength: 100,             // closer nodes
          springConstant: 0.04
        },
        stabilization: {
          iterations: 150
        }
      }
    },
    labels: {
      UserEquipment: {
        caption: "name",
        size: "noOfGames",
        color: "#f39c12"
      },
      gNodeB: {
        caption: "name",
        size: "activeGamingSession",
        color: "#2980b9"
      },
      UPF: {
        caption: "name",
        size: "activeGamingSession",
        color: "#27ae60"
      },
      GSC: {
        caption: "name",
        size: "activeGamingSession",
        color: "#9b59b6"
      },
      GameStream: {
        caption: "name",
        size: "noOfStreams",
        color: "#e74c3c"
      }
    },
    relationships: {
      CONNECTS: {
        caption: true,
        thickness: "bandwidth",
        color: "#34495e"
      }
    },
    initialCypher: "MATCH p=()-[r:CONNECTS]->() RETURN p LIMIT 100"
  };

  const viz = new NeoVis.default(config);
  viz.render();

  // Auto-zoom after a short delay
  setTimeout(() => {
    if (viz && viz._network) {
      viz._network.fit({ animation: true });
    }
  }, 1500);
</script>

</body>
</html>
