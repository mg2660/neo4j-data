<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo4j Graph Visualization</title>
  <script src="https://unpkg.com/neovis.js@2.0.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    #viz {
      width: 100%;
      height: 90vh;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Neo4j Aura Graph Visualization</h2>
  <div id="viz"></div>

  <script>
    const config = {
      containerId: "viz",
      neo4j: {
        serverUrl: "neo4j+s://YOUR_INSTANCE_ID.databases.neo4j.io",
        serverUser: "neo4j",
        serverPassword: "YOUR_PASSWORD"
      },
      labels: {
        // Replace or extend this with your actual node labels
        Person: {
          caption: "name",
          size: "pagerank",
          community: "community"
        },
        Company: {
          caption: "name"
        }
      },
      relationships: {
        // Replace with your actual relationship types
        WORKS_FOR: {
          caption: true
        },
        KNOWS: {
          caption: false
        }
      },
      initialCypher: "MATCH (n)-[r]->(m) RETURN n, r, m LIMIT 50"
    };

    const viz = new NeoVis.default(config);
    viz.render();
  </script>

</body>
</html>
