<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neo4j Network Graph</title>
  <script src="https://unpkg.com/neovis.js@2.0.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      padding: 1rem;
      background: #0b7285;
      color: white;
    }
    #viz {
      width: 100%;
      height: 90vh;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Neo4j Aura: Telecom Gaming Network</h2>
<div id="viz"></div>

<script>
  const config = {
    containerId: "viz",
    neo4j: {
      serverUrl: "neo4j+s://YOUR_INSTANCE_ID.databases.neo4j.io",
      serverUser: "neo4j",
      serverPassword: "YOUR_PASSWORD"
    },
    labels: {
      UserEquipment: {
        caption: "name",
        size: "noOfGames",
        titleProperties: ["planName", "gameClass", "location", "subscription"]
      },
      gNodeB: {
        caption: "name",
        size: "activeGamingSession",
        titleProperties: ["siteOwner", "noOfSliceSupported"]
      },
      UPF: {
        caption: "name",
        size: "activeGamingSession",
        titleProperties: ["siteType", "noOfSession"]
      },
      GSC: {
        caption: "name",
        size: "activeGamingSession",
        titleProperties: ["siteOwner", "noOfGames", "downstreamSpeed"]
      },
      GameStream: {
        caption: "name",
        size: "noOfStreams",
        titleProperties: ["gameEngine", "serverType", "os"]
      }
    },
    relationships: {
      CONNECTS: {
        caption: "bandwidth",
        titleProperties: ["bandwidth", "interface"]
      }
    },
    initialCypher: "MATCH p=()-[r:CONNECTS]->() RETURN p LIMIT 100"
  };

  const viz = new NeoVis.default(config);
  viz.render();
</script>

</body>
</html>
