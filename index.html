<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neo4j Network Graph</title>
  <script src="https://unpkg.com/neovis.js@2.0.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      padding: 1rem;
      background: #0b7285;
      color: white;
    }
    #viz {
      width: 100%;
      height: 90vh;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Neo4j Aura: Telecom Gaming Network</h2>
<div id="viz"></div>

<script>
  const config = {
    containerId: "viz",
    neo4j: {
      serverUrl: "neo4j+s://YOUR_INSTANCE_ID.databases.neo4j.io",
      serverUser: "neo4j",
      serverPassword: "YOUR_PASSWORD"
    },
    visConfig: {
      nodes: {
        shape: "dot",
        font: { size: 14, color: "#000", face: "Arial" }
      },
      edges: {
        font: { size: 12, align: "middle", color: "#666" },
        arrows: {
          to: { enabled: true, scaleFactor: 0.7 }
        },
        color: { color: "#999", highlight: "#333" }
      },
      physics: {
        enabled: true,
        barnesHut: {
          gravitationalConstant: -30000,
          springLength: 200
        }
      }
    },
    labels: {
      UserEquipment: {
        caption: "name",
        size: "noOfGames",
        color: "#f39c12"
      },
      gNodeB: {
        caption: "name",
        size: "activeGamingSession",
        color: "#2980b9"
      },
      UPF: {
        caption: "name",
        size: "activeGamingSession",
        color: "#27ae60"
      },
      GSC: {
        caption: "name",
        size: "activeGamingSession",
        color: "#9b59b6"
      },
      GameStream: {
        caption: "name",
        size: "noOfStreams",
        color: "#e74c3c"
      }
    },
    relationships: {
      CONNECTS: {
        caption: true,
        thickness: "bandwidth",
        color: "#34495e"
      }
    },
    initialCypher: "MATCH p=()-[r:CONNECTS]->() RETURN p LIMIT 100"
  };

  const viz = new NeoVis.default(config);
  viz.render();
</script>

</body>
</html>
